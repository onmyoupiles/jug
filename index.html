function combi_reduction(n, k) {
  if (k * 2n > n) k = n - k;
  if (k === 0n) return 1n;
  if (k === 1n) return n;

  var numerator = 1n;
  for (var i = 0n; i < k; ++i) {
    numerator *= (n - i);
  }

  var denominator = 1n;
  for (var j = 1n; j <= k; ++j) {
    denominator *= j;
  }

  return numerator / denominator;
}
